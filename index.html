<html>
    <head>
        <meta charset=utf-8 />
        <title>Excel2CSV</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/main.css?v=3" rel="stylesheet" media="screen">
        <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2" id="params">
                    <h2>Paramètres</h2>
                    <div>
                        <label for="paramsItemsPerLine">Nombre d'éléments par lignes : </label>
                        <input type="text" name="paramsItemsPerLine" id="paramsItemsPerLine" value="30" />
                    </div>
                    <div>
                        <label for="paramsItemsSeparator">Chaine de séparation entre les éléments en sortie : </label>
                        <input type="text" name="paramsItemsSeparator" id="paramsItemsSeparator" value=", " />
                    </div>
                    <div>
                        <label>
                            <input type="checkbox"
                                   name="paramsDeleteDuplicates" id="paramsDeleteDuplicates" checked /> Supprimer les
                            doublons</label>
                    </div>
                </div>
                <div class="span10" id="data-zone">
                    <h2>Entrée de donnée</h2>
                    <div>
                        <textarea name="data-input" id="data-input" cols="30" rows="10"
                                  placeholder="Copier-coller ici la colonne de données depuis Excel ..."></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="generate-button">Générer</button>
                    </div>
                    <hr id="separator">
                    <h2>Sortie de donnée</h2>
                    <div id="data-export-zone">
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/excel2csv.js?v=19"></script>
    </body>
</html>
